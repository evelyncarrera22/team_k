<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="teamk.css" type="text/css" />

<body>
    <center>
        <div id="game" style="background-image:url(forestbackdrop.jpg);width:100%;height:80vh;background-size:cover;position:relative;">
            <div id="icons">
                <img class="icon1" src="racism.png" width=10% height=8%>

                <img class="icon2" src="waterbottle.png" width=5% height=10%>
